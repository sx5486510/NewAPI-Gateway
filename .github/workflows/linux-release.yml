name: Linux Release
permissions:
  contents: write

on:
  push:
    tags:
      - '*'
      - '!*-alpha*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build Frontend
        env:
          CI: ""
        run: |
          cd web
          npm install
          REACT_APP_VERSION=$(git describe --tags) npm run build
          cd ..
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - name: Build Backend (amd64)
        run: |
          go mod download
          go build -ldflags "-s -w -X 'newapi-gateway/common.Version=$(git describe --tags)' -extldflags '-static'" -o newapi-gateway

      - name: Build Backend (arm64)
        run: |
          sudo apt-get update
          sudo apt-get install gcc-aarch64-linux-gnu
          CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X 'newapi-gateway/common.Version=$(git describe --tags)' -extldflags '-static'" -o newapi-gateway-arm64

      - name: Package release assets
        run: |
          mkdir -p dist/linux-amd64 dist/linux-arm64
          cp newapi-gateway LICENSE THIRD_PARTY_NOTICES.md dist/linux-amd64/
          cp newapi-gateway-arm64 LICENSE THIRD_PARTY_NOTICES.md dist/linux-arm64/
          tar -C dist/linux-amd64 -czf newapi-gateway-linux-amd64.tar.gz .
          tar -C dist/linux-arm64 -czf newapi-gateway-linux-arm64.tar.gz .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            newapi-gateway-linux-amd64.tar.gz
            newapi-gateway-linux-arm64.tar.gz
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
